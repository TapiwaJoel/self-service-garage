<nb-card [nbSpinner]="loader$ | async" nbSpinnerStatus="danger" style="width: 40vw">
  <nb-card-header>Add Motor Service Category
  </nb-card-header>

  <nb-card-body>
    <form [formGroup]="addMotorServiceCategoryForm">
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <div class="form-group">
              <label for="name">Name</label>
              <input class="form-control" id="name" formControlName="name" placeholder="Name"
                     type="text">
            </div>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="form-group">
            <div class="form-group">
              <label for="firstName">Description</label>
              <textarea class="form-control" id="firstName" rows="3" formControlName="description"
                        placeholder="Description"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <button
              [disabled]="!addMotorServiceCategoryForm.valid"
              class="btn btn-outline-success btn-icon btn-semi-round btn-demo"
              id="button"
              (click)="onSubmit()"
              type="button">
              Save
              <i class="plus-outline"></i>
            </button>
          </div>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
