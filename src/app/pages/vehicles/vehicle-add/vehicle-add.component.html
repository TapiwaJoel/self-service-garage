<nb-card [nbSpinner]="loader$ | async" nbSpinnerStatus="danger" style="width: 50vw">
  <nb-card-header>Add Vehicle</nb-card-header>
  <nb-card-body>
    <form [formGroup]="addVehicleForm">
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <div class="form-group">
              <label for="departmentId">Select Department</label>
              <select formControlName="departmentId" class="form-control" id="departmentId">
                <option *ngFor="let department of departments" value="{{department.id}}">
                  {{department.name}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="registrationNumber">Reg. Number</label>
            <input class="form-control" id="registrationNumber" formControlName="registrationNumber"
                   placeholder="Reg. Number" type="text">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <div class="form-group">
              <label for="vin">VIN</label>
              <input class="form-control" id="vin" formControlName="vin" placeholder="VIN" type="text">
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <div class="form-group">
              <label for="make">Make</label>
              <input class="form-control" id="make" formControlName="make" placeholder="Make" type="text">
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="model">Model</label>
            <input class="form-control" id="model" formControlName="model" placeholder="Model"
                   type="text">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="color">Color</label>
            <input class="form-control" id="color" formControlName="color" placeholder="Color"
                   type="text">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="yearOfManufacturing">Year</label>
            <input class="form-control" id="yearOfManufacturing" formControlName="yearOfManufacturing"
                   placeholder="Year"
                   type="text">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="chassis">Chassis</label>
            <input class="form-control" id="chassis" formControlName="chassis"
                   placeholder="Chassis"
                   type="text">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="additionalInformation">Additional Information</label>
            <textarea class="form-control" id="additionalInformation" formControlName="additionalInformation"
                      placeholder="Additional Information"></textarea>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <button
              [disabled]="!addVehicleForm.valid"
              class="btn btn-outline-success btn-icon btn-semi-round btn-demo"
              id="button"
              (click)="onSubmit()"
              type="button">
              Save
              <i class="plus-outline"></i>
            </button>
          </div>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
