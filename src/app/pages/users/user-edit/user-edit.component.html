<nb-card style="width: 50vw;">
  <nb-card-header>Edit User</nb-card-header>
  <nb-card-body>
    <div class="row" style="margin-bottom: 2rem;">
      <div class="col-6">
        <nb-checkbox (checkedChange)="onHasLicenceChange($event)">Make {{ user.firstName + ' ' + user.lastName}} Head of
          Department
        </nb-checkbox>
      </div>
    </div>

    <form [formGroup]="editUserForm" *ngIf="!checked; else hodForm">
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input class="form-control" id="firstName" formControlName="firstName" placeholder="firstName"
                     type="text">
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input class="form-control" id="lastName" formControlName="lastName" placeholder="Last Name"
                   type="text">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" id="email" formControlName="email" placeholder="Email" type="text">
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input class="form-control" id="phone" formControlName="phone" placeholder="Phone Number"
                   type="text">
          </div>
        </div>

        <div class="col-sm-12">
          <div class="form-group">
            <label for="role">Role</label>
            <select formControlName="role" class="form-control" id="role">
              <option *ngFor="let role of roles" value="{{role.key}}">
                {{role.val}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <button
              [disabled]="!editUserForm.valid"
              class="btn btn-outline-success btn-icon btn-semi-round btn-demo"
              id="button"
              (click)="onSubmit()"
              type="button">
              Save
              <i class="plus-outline"></i>
            </button>
          </div>
        </div>
      </div>
    </form>

    <ng-template #hodForm>
      <form [formGroup]="addHODForm">
        <div class="row">


          <div class="col-sm-12">
            <div class="form-group">
              <label for="departmentId">Select Department</label>
              <select formControlName="departmentId" class="form-control" id="departmentId">
                <option *ngFor="let department of departments" value="{{department.id}}">
                  {{department.name}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <button
                [disabled]="!addHODForm.valid"
                class="btn btn-outline-success btn-icon btn-semi-round btn-demo"
                id="buttonId"
                (click)="onAddHODSubmit()"
                type="button">
                Save
                <i class="plus-outline"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </ng-template>
  </nb-card-body>
</nb-card>
